<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="FormEstilo.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1"></div>
        <div class="grid-item2">
            <h1>Formulario</h1>
            <p>
                <form>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br>
                    <label for="apellidos">Apellidos:</label><br>
                    <input type="text" id="apellidos" name="apellidos">
                </form>
            </p>
            <p>
                <form>
                    <label for="nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento">
                </form>
            </p>
            <p>
                <form>
                    <label for="ocupacion">Ocupacion:</label><br>
                    <input type="text" id="ocupacion" name="ocupacion"><br>
                </form>
            </p>
            <p>
                <form>
                    <label for="telefono">Telefono:</label><br>
                    <input type="text" id="telefono" name="telefono"><br>
                </form>
            </p>
            <p>
                <form>
                    <label for="email">E-mail:</label><br>
                    <input type="text" id="email" name="email"><br>
                </form>
            </p>
            <p>
                <form>
                <label for="nacionalidad">Nacionalidad: </label><br>
                <input type="checkbox" id="nacionalidad1" name="nacionalidad1" value="peru">
                <label for="peru">Peruana</label><br>
                </form>
            </p>
            <p>
                <form>
                    <label for="Ingles">Nivel de ingles:</label><br>
                    <input type="radio" id="A1" name="Ingles" value="A1">
                    <label for="A1">A1</label><br>
                    <input type="radio" id="A2" name="Ingles" value="A2">
                    <label for="A2">A2</label><br>
                    <input type="radio" id="B1" name="Ingles" value="B1">
                    <label for="B1">B1</label><br>
                    <input type="radio" id="B2" name="Ingles" value="B2">
                    <label for="B2">B2</label><br>
                    <input type="radio" id="A1" name="Ingles" value="C1">
                    <label for="C1">C1</label><br>
                    <input type="radio" id="C2" name="Ingles" value="C2">
                    <label for="C2">C2</label><br>
                </form>
            </p>
            <p>
                <form>
                    <label for="programacion">Lenguajes de programación: </label><br>
                    <input type="checkbox" id="programacion1" name="programacion1" value="HTML">
                    <label for="HTML">HTML</label><br>
                    <input type="checkbox" id="programacion2" name="programacion2" value="C++">
                    <label for="C++">C++</label><br>
                    <input type="checkbox" id="programacion3" name="programacion3" value="PYTHON">
                    <label for="PYTHON">PYTHON</label><br>
                    </form>
            </p>
            <p>
                <label for="Aptitudes">Aptitudes:</label>
                <input list="Aptitudes" name="Aptitud" id="Aptitud">

                <datalist id="Aptitudes">
                <option value="Sociales">
                <option value="Comunicativas">
                <option value="Persuasivas">
                <option value="Organizativas">
                <option value="Verbales">
                <option value="Numéricas">
                <option value="Musicales">
                </datalist>
            </p>
            <p>
                <form>
                    <label for="Habilidades">Habilidades: </label><br>
                    <input type="checkbox" id="Habilidad1" name="Habilidad1" value="Creatividad ">
                    <label for="Creatividad">Creatividad </label><br>
                    <input type="checkbox" id="Habilidad2" name="Habilidad2" value="Iniciativa">
                    <label for="Iniciativa">Iniciativa</label><br>
                    <input type="checkbox" id="Habilidad3" name="Habilidad3" value="Liderazgo">
                    <label for="Liderazgo ">Liderazgo </label><br>
                    <input type="checkbox" id="Habilidad4" name="Habilidad4" value="Sentido crítico">
                    <label for="Liderazgo ">Sentido crítico </label><br>
                    <input type="checkbox" id="Habilidad5" name="Habilidad5" value="Resolución de problemas">
                    <label for="Liderazgo ">Resolución de problemas </label><br>
                    <input type="checkbox" id="Habilidad6" name="Habilidad6" value="Empatía">
                    <label for="Liderazgo ">Empatía </label><br>
                    <input type="checkbox" id="Habilidad7" name="Habilidad7" value="Persuasión">
                    <label for="Liderazgo ">Persuasión </label><br>
                </form>
            </p>
            <p>
                <form>
                    <label name="Perfil">Perfil: </label><br>
                    <input type="text" name="Perfil" id="Perfil"><br>
                </form>
            </p>
            <p>
            <input type="submit">
            </p>
        </div>
        <div class="grid-item1"></div>
    </div>
</body>
</html>
